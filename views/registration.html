<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="t00. Registration">
        <title>Registration</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body class="custom_background">
        <div id="container">
            <h1>Registration</h1>
            <form id="registrationForm" action="/register" method="post">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" required>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <br>
                <div id="errors"></div>
                <button type="submit">Submit</button>
            </form>
            <p class="info">Already have an account? <a href="/login">Login</a></p>
        </div>
    </body>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const errorsDiv = document.getElementById('errors');
                errorsDiv.innerHTML = '';
                errorsDiv.style.color = 'red';
                errorsDiv.style.padding = '10px';

                if (response.status !== 201 && result.errors) {
                    result.errors.forEach(error => {
                        const errorElement = document.createElement('div');
                        errorElement.textContent = error;
                        errorsDiv.appendChild(errorElement);
                    });
                } else {
                    window.location.replace("/login");
                }
            } catch (error) {
                console.error('Error:', error);
                const errorsDiv = document.getElementById('errors');
                errorsDiv.innerHTML = `<div>${error.message}</div>`;
            }
        });
    </script>

</html>
