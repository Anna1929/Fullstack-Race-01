<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Arena</title>
    <link rel="stylesheet" href="/style_game_page.css">
</head>
<body>
    <div class="game-container">
        <div class="player-area">
            <div class="avatar">
                <img src="path/to/your-avatar.png" alt="Player Avatar">
                <p>Player 1</p>
            </div>
            <div class="player-cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </div>

        <div class="game-center">
            <div class="timer">
                <p>Timer: <span id="timer">00:00</span></p>
            </div>
        </div>

        <div class="opponent-area">
            <div class="opponent-cards">
                <div class="card">Opponent Card 1</div>
                <div class="card">Opponent Card 2</div>
                <div class="card">Opponent Card 3</div>
            </div>
            <div class="avatar">
                <img src="path/to/opponent-avatar.png" alt="Opponent Avatar">
                <p>Opponent</p>
            </div>
        </div>
    </div>
</body>
</html>
